<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Anime World, your portal to anime awesomeness!">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1 id="title">Welcome to Anime World</h1>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    anime({
      targets: '#title',
      opacity: [0, 1],
      translateY: [-100, 0],
      duration: 2000,
      easing: 'easeOutBounce'
    });
  </script>
</body>
</html>
